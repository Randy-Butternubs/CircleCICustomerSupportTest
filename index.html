<html>
    <div>
        <button type="button" onclick=changeTest()>
            Display some text
        </button>
        
        <p id="test"></p>
    </div>
    <script>
        const test = document.getElementById("test");
        function changeTest() {
          test.textContent = "Words are CRAAAAZY";
        }
    </script>
</html>

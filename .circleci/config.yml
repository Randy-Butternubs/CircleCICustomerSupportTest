# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/python:3.10.4-browsers
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: Install nginx
          command: |
            sudo apt update -y
            sudo apt install nginx
      - checkout
      - run:
          name: Move files and create directories and reload nginx
          command: |
            mkdir test-reports
            sudo rm -f /usr/share/nginx/html/index.html
            sudo cp index.html /usr/share/nginx/html/index.html
            sudo /etc/init.d/nginx reload
      - run:
          name: Download Selenium
          command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
      - run:
          name: Start Selenium
          command: java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
          background: true 
      - run:
          name: Serve web content
          command: python webserver.py > /dev/null 2>&1 &
      - run:
          command: |
            pip install selenium
            echo 'testing site'
            python ./tests/selenium_testing-remote_webdriver-dev.py
      - store_artifacts:
          path: test-reports/
          destination: tr1
      - store_test_results:
          path: test-reports/
  #test:


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build